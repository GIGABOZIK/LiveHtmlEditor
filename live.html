<textarea id="editor" spellcheck="false">
<!DOCTYPE html>

</body>
</html>
</textarea>
<div id="output"></div>
<script>
var Global = {};

function $(id) {
  return document.getElementById(id);
}

function extend(o, props) {
  var i;
  var keys = Object.keys(props);
  for (i = 0; i < keys.length; i += 1) {
    o[keys[i]] = props[keys[i]];
  }
  return o;
}

function update_output(html) {
  Global.iframe = document.createElement("iframe");
  $("output").innerHTML = "";
  $("output").appendChild(Global.iframe);
  Global.iframe.style.border = "0";
  resize_element(Global.iframe, 0, 0, 1, 1);
  Global.iframe.contentWindow.document.open();
  Global.iframe.contentWindow.document.write(html);
  Global.iframe.contentWindow.document.close();
}
  
function resize_element(e, x, y, w, h) {
  var p = e.parentNode;
  e.style.left = x * p.clientWidth + "px";
  e.style.top = y * p.clientHeight + "px";
  e.style.width = w * p.clientWidth + "px";
  e.style.height = h * p.clientHeight + "px";
}

function resize() {
  extend(document.body.style, {
    width: window.innerWidth + "px",
    height: window.innerHeight + "px",
    margin: "0"
  });
  extend($("editor").style, {
    position: "absolute",
    padding: "0",
    resize: "none",
    fontSize: 0.008 * window.innerWidth + "px",
    background: "#f0f0f0",
    border: "1px solid black"
  });
  extend($("output").style, {
    position: "absolute",
    border: "1px solid black"
  });
  resize_element($("editor"), 0.01, 0.01, 0.38, 0.98);
  resize_element($("output"), 0.4, 0.01, 0.59, 0.98);
  update_output($("editor").value);
}

function load() {
  $("editor").addEventListener("keyup", function() {
    if ($("editor").value !== Global.content) {
      Global.content = $("editor").value;
      update_output($("editor").value);
    }
  });
  resize();
}
  
function wait_for_window() {
  if (window.innerWidth === 0 || window.innerHeight === 0) {
    setTimeout(wait_for_window, 0);
  }
  load();
}

window.addEventListener("load", function () {
  setTimeout(wait_for_window, 0);
});

window.addEventListener("resize", resize);
</script> 
</body>
</html>
